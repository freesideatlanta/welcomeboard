<div>
	<p style="font-size: 5rem">Freeside Atlanta</p>
	<p style="font-size: 7rem">{{ .Title }}</p>
	{{ if .IsHappening }}
	<p style="font-size: 7rem"> Is under way!
	<p>
		{{ else }}
	<p style="font-size: 4rem"> Is starting in {{ .DeltaTime }} minutes!
	<p>
		{{ end }}
	<p>{{ .Description}}</p>
	<img src="data:image/{{ .Mime }};charset=UTF-8;base64,{{ .Data }}"></img>
</div>
